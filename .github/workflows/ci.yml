name: ðŸ’¿ CI

on:
  push:
    branches:
      - "main"
    tags:
      - "v*"
  pull_request:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  build:
    name: ðŸ­ Build & Test
    runs-on: ubuntu-22.04
    steps:
      - name: ðŸšš Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: âš™ Restore
        run: dotnet restore

      - name: ðŸ­ Build
        run: dotnet build --no-restore -c Release -p:ContinuousIntegrationBuild=true

      - name: ðŸ³ Docker Compose Up
        working-directory: tests
        run: docker-compose up -d

      - name: ðŸ’¤ Wait for Containers
        uses: jakejarvis/wait-action@master
        with:
          time: "40s"

      - name: ðŸ§ª Run tests
        run: dotnet test --no-build -c Release

      - name: â˜¢ Publish to Codecov
        uses: codecov/codecov-action@v3

      - name: Set Dev version
        if: startsWith(github.ref, 'refs/tags/v') != true
        run: echo "VERSION=$(git describe --long --tags | sed 's/^v//;s/\([^-]*-g\)/r\1/')" >> $GITHUB_ENV

      - name: Set Release version
        if: startsWith(github.ref, 'refs/tags/v')
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: ðŸ—œ Pack NuGet artifacts
        if: github.event_name != 'pull_request'
        run: dotnet pack --no-build -c Release -p:PackageVersion="${{ env.VERSION }}"

      - name: ðŸ“¤ Upload artifacts
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v3
        with:
          name: nupkgs
          path: src/**/*nupkg

  github:
    name: ðŸš€ Deploy to GitHub
    needs: [build]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-22.04
    steps:
      - name: ðŸ“¥ Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: nupkgs
      - name: ðŸ“¦ Push to GitHub
        run: dotnet nuget push "**/*.nupkg"  -s https://nuget.pkg.github.com/phnx47/index.json -k ${{ secrets.GH_PKG_PAT }} --skip-duplicate
  nuget:
    name: ðŸš€ Deploy to NuGet
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-22.04
    steps:
      - name: ðŸ“¥ Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: nupkgs
      - name: ðŸ“¦ Push to NuGet
        run: dotnet nuget push "**/*.nupkg" -k ${{ secrets.NUGET_KEY }} -s https://api.nuget.org/v3/index.json
