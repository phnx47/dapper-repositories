name: ğŸ’¿ CI

on:
  push:
    branches:
      - "main"
    tags:
      - "v*"
  pull_request:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  build:
    name: ğŸ­ Build & Test
    runs-on: ubuntu-22.04
    steps:
      - name: ğŸšš Checkout
        uses: actions/checkout@v3
      - name: ğŸ›  Setup .NET
        uses: actions/setup-dotnet@v3
      - name: âš™ Restore
        run: dotnet restore
      - name: ğŸ­ Build
        run: dotnet build --no-restore -c Release /p:ContinuousIntegrationBuild=true
      - name: ğŸ³ Docker Compose
        run: docker-compose up -d
      - name: ğŸ’¤ Wait for Containers
        uses: jakejarvis/wait-action@master
        with:
          time: "40s"
      - name: ğŸ§ª Run tests
        run: dotnet test --no-build -c Release  /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
      - name: â˜¢ Publish to Codecov
        uses: codecov/codecov-action@v3
      - name: ğŸ—œ Pack Dev NuGet artifacts
        if: github.ref == 'refs/heads/main'
        run: dotnet pack --no-build -c Release --version-suffix dev-$(date +%s) -o artifacts/
      - name: ğŸ—œ Pack NuGet artifacts
        if: startsWith(github.ref, 'refs/tags/v')
        run: dotnet pack --no-build -c Release -o artifacts/
      - name: ğŸ“¤ Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: nupkg
          path: artifacts/*

  github:
    name: ğŸš€ Deploy to GitHub
    needs: [build]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-22.04
    steps:
      - name: ğŸ“¥ Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: nupkg
      - name: ğŸ“¦ Publish to GitHub
        run: dotnet nuget push "*.nupkg" -s https://nuget.pkg.github.com/phnx47/index.json -k ${{ secrets.GH_PKG_PAT }} --skip-duplicate
  nuget:
    name: ğŸš€ Deploy to NuGet
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-22.04
    steps:
      - name: ğŸ“¥ Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: nupkg
      - name: ğŸ“¦ Publish to NuGet
        run: dotnet nuget push "*.nupkg" -k ${{ secrets.NUGET_KEY }} -s https://api.nuget.org/v3/index.json
