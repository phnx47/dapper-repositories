name: 💿 CI

on:
  push:
    branches:
      - "main"
    tags:
      - "v*"
  pull_request:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  build:
    name: 🏭 Build & Test
    runs-on: ubuntu-22.04
    steps:
      - name: 🚚 Checkout
        uses: actions/checkout@v3
      - name: ⚙ Restore
        run: dotnet restore
      - name: 🏭 Build
        run: dotnet build --no-restore -c Release -p:ContinuousIntegrationBuild=true
      - name: 🐳 Docker Compose Up
        run: docker-compose up -d
      - name: 💤 Wait for Containers
        uses: jakejarvis/wait-action@master
        with:
          time: "40s"
      - name: 🧪 Run tests
        run: dotnet test --no-build -c Release
      - name: ☢ Publish to Codecov
        uses: codecov/codecov-action@v3
      - name: 🗜 Pack Dev NuGet artifacts
        if: github.ref == 'refs/heads/main'
        run: dotnet pack --no-build -c Release --version-suffix dev-$(date +%s)-${GITHUB_SHA::7}
      - name: 🗜 Pack NuGet artifacts
        if: startsWith(github.ref, 'refs/tags/v')
        run: dotnet pack --no-build -c Release
      - name: 📤 Upload artifacts
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v3
        with:
          name: nupkgs
          path: src/**/*nupkg

  github:
    name: 🚀 Deploy to GitHub
    needs: [build]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-22.04
    steps:
      - name: 📥 Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: nupkgs
      - name: 📦 Push to GitHub
        run: dotnet nuget push "**/*.nupkg"  -s https://nuget.pkg.github.com/phnx47/index.json -k ${{ secrets.GH_PKG_PAT }} --skip-duplicate
  nuget:
    name: 🚀 Deploy to NuGet
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-22.04
    steps:
      - name: 📥 Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: nupkg
      - name: 📦 Push to NuGet
        run: dotnet nuget push "*.nupkg" -k ${{ secrets.NUGET_KEY }} -s https://api.nuget.org/v3/index.json
